<div id="alert-border-3" class="flex items-top p-4 mt-8 mb-4" [class]="'alert-' + alertType" role="alert">
    @if (alertType == 'success') {
        <svg class="flex-shrink-0 inline w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
                clip-rule="evenodd" />
        </svg>
    } @else {
        <svg class="flex-shrink-0 inline w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
                clip-rule="evenodd" />
        </svg>
    }

    <span class="sr-only">Info</span>

    <div class="ms-3 text-thin">
        <h2 class="font-semibold mb-4">{{ alertTitle }}</h2>
        <span class="font-semibold">Retroalimentaci√≥n:</span> <span class="ml-2 inline" [innerHTML]="alertMessage"></span>
    </div>
</div>
